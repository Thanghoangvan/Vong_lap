<script>
    let a=1;
for(a=1;a<=100;a++){
    if(a%3==0 && a%5!==0){
        document.write("Fizz" + "<br>")
    }
    else if(a%5==0 & a%3!==0){
        document.write("Buzz" + "<br>")
    }
    else if(a%15==0){
        document.write("FizzBuzz" + "<br>")
    }
}
</script>
